{% extends "main_app/layout.html" %}
{% load static %}

{% block body %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text", name="login">
        <input type="password", name="password">
        <p><button type="submit"><a href="{% url 'signin' %}"></a></button></p>
        <div>{{ message }}</div>
    </form>
{% endblock %}
